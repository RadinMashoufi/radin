<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact With Me | Radin</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./script.js"></script>
  <link rel="icon" type="image/png" href="./images/logo.png" />
</head>

<body class="text-slate-50 min-h-screen bg-[url('./images/bg.jpg')]">
  <div class="mt-5">
    <div class="flex justify-center">
      <a href="#"><img src="./images/logo.png" alt="logo" class="mb-5"></a>
    </div>
    <ul class="flex flex-row gap-5 justify-center">
      <a href="./index.html" class="border rounded p-1 hover:bg-neutral-800">Home</a>
      <a href="./contact.html" class="border rounded p-1 hover:bg-neutral-800">Contact With Me</a>
      <a href="https://www.instagram.com/#" class="border rounded p-1 hover:bg-neutral-800">Instagram</a>
    </ul>
  </div>
  <h1 class="text-white mt-20 text-4xl text-center">Contact With Me</h1>
  <div class="p-3">
    <form class="w-full max-w-lg m-auto mt-20">
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
            Your Name
          </label>
          <input
            class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
            id="grid-first-name" type="text">
        </div>
        <div class="w-full md:w-1/2 px-3">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
            Your Number
          </label>
          <input
            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            id="grid-last-name" type="text">
        </div>
      </div>
      <form class="w-full max-w-lg">
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
              Your Email
            </label>
            <input
              class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
              id="grid-first-name" type="text">
          </div>
          <div class="w-full md:w-1/2 px-3">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
              Your Message
            </label>
            <input
              class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              id="grid-last-name" type="text">
          </div>
        </div>
        <button
          class="appearance-none block w-full bg-gray-200 text-white rounded py-3 px-4 mb-3 leading-tight bg-gray-800 hover:bg-gray-700"
          type="button">
          Submit
        </button>
      </form>
  </div>
</body>

</html>
